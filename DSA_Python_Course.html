<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Structures &amp; Algorithms ‚Äî 16-Week Course</title>
  <style>
    :root {
      --teal:        #00695c;
      --teal-dark:   #004d40;
      --amber:       #ffab40;
      --dark:        #0b1f1a;
      --dark2:       #1a3530;
      --sidebar-w:   270px;
      --bg:          #f0fdf9;
      --border:      #b2dfdb;
      --text:        #0b1f1a;
      --muted:       #3d6b5a;
      --shadow:      0 2px 10px rgba(0,0,0,.07);
      --c-concept:   #01579b;
      --c-activity:  #00695c;
      --c-assign:    #2e7d32;
      --c-assess:    #e65100;
      --bg-concept:  #e3f2fd;
      --bg-activity: #e0f2f1;
      --bg-assign:   #e8f5e9;
      --bg-assess:   #fff3e0;
      --code-bg:     #0b2420;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; height: 100vh; overflow: hidden;
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: var(--sidebar-w); min-width: var(--sidebar-w);
      background: var(--dark); display: flex; flex-direction: column; height: 100vh;
    }
    .sidebar-head {
      padding: 18px 14px 14px; flex-shrink: 0;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(150deg, #0b1f1a, #1a3530);
    }
    .logo-row { display: flex; align-items: center; gap: 10px; }
    .py-badge {
      width: 38px; height: 38px; background: var(--amber); border-radius: 9px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 12px; color: var(--dark); flex-shrink: 0; letter-spacing: -.5px;
    }
    .sidebar-head h1 { color: #fff; font-size: 14px; font-weight: 700; line-height: 1.3; }
    .sidebar-head .sub { color: #6aab99; font-size: 11px; margin-top: 2px; }
    .hamburger {
      display: none; margin-left: auto;
      background: none; border: none; color: #aaa; font-size: 22px; cursor: pointer; padding: 2px 4px;
    }
    .nav-scroll {
      flex: 1; overflow-y: auto; padding: 6px 0 16px;
      scrollbar-width: thin; scrollbar-color: rgba(255,255,255,.15) transparent;
    }
    .nav-scroll::-webkit-scrollbar { width: 4px; }
    .nav-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,.15); border-radius: 2px; }
    .nav-group-label {
      padding: 12px 14px 4px; font-size: 9.5px; font-weight: 700;
      letter-spacing: 1.2px; text-transform: uppercase; color: #2d5045;
    }
    .nav-item {
      display: flex; align-items: center; padding: 8px 14px; gap: 10px;
      cursor: pointer; color: #6aab99; font-size: 13px;
      border-left: 3px solid transparent;
      transition: background .12s, color .12s; user-select: none;
    }
    .nav-item:hover { background: var(--dark2); color: #fff; }
    .nav-item.active { background: rgba(0,105,92,.25); border-left-color: var(--teal); color: #fff; }
    .nav-num {
      width: 26px; height: 26px; background: rgba(255,255,255,.08); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 11px; font-weight: 700; flex-shrink: 0; color: #4a8a78;
    }
    .nav-item.active .nav-num { background: var(--teal); color: #fff; }
    .nav-label { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .pill {
      font-size: 9px; font-weight: 700; padding: 2px 6px; border-radius: 4px;
      text-transform: uppercase; letter-spacing: .4px; flex-shrink: 0;
    }
    .pill-quiz    { background: #bf360c; color: #fff; }
    .pill-midterm { background: #004d40; color: #fff; }
    .pill-final   { background: #b71c1c; color: #fff; }

    /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
    .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 0; }
    .topbar {
      height: 54px; flex-shrink: 0; background: #fff; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; padding: 0 24px; gap: 12px;
    }
    .topbar h2 { font-size: 17px; font-weight: 700; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .topbar .chip { font-size: 12px; color: var(--muted); background: var(--bg); padding: 4px 12px; border-radius: 20px; flex-shrink: 0; }
    .content {
      flex: 1; overflow-y: auto; padding: 24px;
      scrollbar-width: thin; scrollbar-color: #b2dfdb transparent;
    }
    .content::-webkit-scrollbar { width: 6px; }
    .content::-webkit-scrollbar-thumb { background: #b2dfdb; border-radius: 3px; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; } }
    .fade-in { animation: fadeIn .2s ease; }

    /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
    .hero {
      background: linear-gradient(135deg, var(--teal), #00251a);
      border-radius: 14px; padding: 36px; color: #fff;
      margin-bottom: 22px; position: relative; overflow: hidden;
    }
    .hero::after {
      content: '‚öôÔ∏è'; position: absolute; right: 28px; top: 50%; transform: translateY(-50%);
      font-size: 96px; opacity: .1; pointer-events: none;
    }
    .hero h1 { font-size: 30px; font-weight: 900; margin-bottom: 6px; }
    .hero .tagline { font-size: 15px; opacity: .82; margin-bottom: 22px; }
    .hero-stats { display: flex; gap: 14px; flex-wrap: wrap; }
    .stat-box { background: rgba(255,255,255,.15); border-radius: 10px; padding: 10px 18px; text-align: center; }
    .stat-box .val { font-size: 24px; font-weight: 900; }
    .stat-box .lbl { font-size: 10px; opacity: .75; text-transform: uppercase; letter-spacing: .5px; }

    /* ‚îÄ‚îÄ PREREQ BANNER ‚îÄ‚îÄ */
    .prereq {
      background: #e0f2f1; border: 1px solid var(--teal);
      border-radius: 10px; padding: 14px 18px; margin-bottom: 22px;
      display: flex; align-items: flex-start; gap: 12px; font-size: 13.5px;
    }
    .prereq .prereq-icon { font-size: 20px; flex-shrink: 0; }
    .prereq strong { color: var(--teal); }

    /* ‚îÄ‚îÄ COMPLEXITY TABLE ‚îÄ‚îÄ */
    .complexity-table-wrap {
      background: #fff; border-radius: 12px; border: 1px solid var(--border);
      box-shadow: var(--shadow); overflow: hidden; margin-bottom: 20px;
    }
    .complexity-table { width: 100%; border-collapse: collapse; font-size: 13px; }
    .complexity-table thead { background: var(--teal); color: #fff; }
    .complexity-table th { padding: 9px 14px; text-align: left; font-size: 11.5px; font-weight: 700; text-transform: uppercase; letter-spacing: .4px; }
    .complexity-table tbody tr:nth-child(even) { background: #f0fdf9; }
    .complexity-table td { padding: 8px 14px; border-bottom: 1px solid var(--border); }
    .complexity-table tbody tr:last-child td { border-bottom: none; }
    .o-good { color: #1b5e20; font-weight: 700; }
    .o-ok   { color: #e65100; font-weight: 700; }
    .o-bad  { color: #b71c1c; font-weight: 700; }

    /* ‚îÄ‚îÄ CARD GRIDS ‚îÄ‚îÄ */
    .row2 { display: grid; grid-template-columns: repeat(auto-fit,minmax(255px,1fr)); gap: 18px; margin-bottom: 20px; }
    .row3 { display: grid; grid-template-columns: repeat(auto-fill,minmax(170px,1fr)); gap: 14px; }
    .card { background: #fff; border-radius: 12px; padding: 22px; box-shadow: var(--shadow); border: 1px solid var(--border); }
    .card-title { font-size: 14px; font-weight: 700; margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
    .card-icon { width: 28px; height: 28px; border-radius: 7px; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
    .check-list { list-style: none; }
    .check-list li { padding: 5px 0; font-size: 13px; color: var(--muted); display: flex; align-items: flex-start; gap: 8px; line-height: 1.5; }
    .check-list li::before { content: '‚úì'; color: var(--teal); font-weight: 700; flex-shrink: 0; }
    .grade-table { width: 100%; border-collapse: collapse; }
    .grade-table tr { border-bottom: 1px solid var(--border); }
    .grade-table tr:last-child { border-bottom: none; }
    .grade-table td { padding: 8px 0; font-size: 13px; }
    .grade-table td:last-child { text-align: right; font-weight: 700; color: var(--teal); }
    .resource-card { background: #fff; border: 1px solid var(--border); border-radius: 10px; padding: 14px; cursor: pointer; transition: all .18s; display: flex; flex-direction: column; gap: 5px; }
    .resource-card:hover { border-color: var(--teal); box-shadow: 0 4px 12px rgba(0,105,92,.15); transform: translateY(-2px); }
    .resource-card .r-icon { font-size: 20px; }
    .resource-card .r-title { font-size: 13px; font-weight: 700; }
    .resource-card .r-desc  { font-size: 11px; color: var(--muted); }

    /* ‚îÄ‚îÄ WEEK HEADER ‚îÄ‚îÄ */
    .week-hdr { background: #fff; border-radius: 12px; padding: 26px; margin-bottom: 18px; box-shadow: var(--shadow); border: 1px solid var(--border); border-left: 5px solid var(--teal); }
    .week-hdr .wk-label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--teal); margin-bottom: 5px; }
    .week-hdr h2 { font-size: 24px; font-weight: 900; margin-bottom: 14px; }
    .banner { border-radius: 8px; padding: 9px 14px; font-size: 13px; font-weight: 600; margin-bottom: 14px; display: flex; align-items: center; gap: 8px; }
    .banner-quiz    { background: #fff3e0; border: 1px solid #f57c00; color: #e65100; }
    .banner-midterm { background: #e0f2f1; border: 1px solid #00695c; color: #004d40; }
    .banner-final   { background: #ffebee; border: 1px solid #c62828; color: #b71c1c; }
    .ot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media(max-width:640px) { .ot-grid { grid-template-columns: 1fr; } }
    .ot-section h4 { font-size: 10.5px; font-weight: 700; text-transform: uppercase; letter-spacing: .8px; color: var(--muted); margin-bottom: 8px; }
    .ot-list { list-style: none; }
    .ot-list li { padding: 3.5px 0; font-size: 13px; color: var(--muted); display: flex; align-items: flex-start; gap: 7px; line-height: 1.45; }
    .obj-list li::before { content: 'üéØ'; font-size: 11px; flex-shrink: 0; margin-top: 2px; }
    .top-list li::before { content: '¬∑'; color: var(--teal); font-weight: 900; font-size: 16px; line-height: 1; flex-shrink: 0; }

    /* ‚îÄ‚îÄ SECTION CARDS ‚îÄ‚îÄ */
    .sec { border-radius: 12px; padding: 22px; margin-bottom: 18px; box-shadow: var(--shadow); border: 1px solid; }
    .sec.concept  { background: var(--bg-concept);  border-color: var(--c-concept); }
    .sec.activity { background: var(--bg-activity); border-color: var(--c-activity); }
    .sec.assign   { background: var(--bg-assign);   border-color: var(--c-assign); }
    .sec.assess   { background: var(--bg-assess);   border-color: var(--c-assess); }
    .sec-hdr { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .sec-icon { width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 17px; flex-shrink: 0; }
    .concept  .sec-icon { background: rgba(1,87,155,.13); }
    .activity .sec-icon { background: rgba(0,105,92,.13); }
    .assign   .sec-icon { background: rgba(46,125,50,.13); }
    .assess   .sec-icon { background: rgba(245,124,0,.13); }
    .sec-hdr h3 { font-size: 14.5px; font-weight: 700; flex: 1; line-height: 1.3; }
    .concept  .sec-hdr h3 { color: #01579b; }
    .activity .sec-hdr h3 { color: #004d40; }
    .assign   .sec-hdr h3 { color: #1b5e20; }
    .assess   .sec-hdr h3 { color: #bf360c; }
    .due-tag { font-size: 11px; font-weight: 700; padding: 3px 9px; border-radius: 20px; flex-shrink: 0; }
    .assign .due-tag { background: rgba(46,125,50,.15); color: #1b5e20; }
    .assess .due-tag { background: rgba(245,124,0,.15); color: #bf360c; }
    .sec p, .sec .desc { font-size: 13.5px; color: var(--muted); line-height: 1.6; margin-bottom: 10px; }
    .sec ul { list-style: none; }
    .sec ul li { font-size: 13.5px; color: var(--muted); padding: 4.5px 0; display: flex; align-items: flex-start; gap: 8px; line-height: 1.45; }
    .concept  ul li::before { content: 'üí°'; font-size: 11px; flex-shrink: 0; }
    .assign   ul li::before { content: '‚Üí'; color: #2e7d32; font-weight: 700; flex-shrink: 0; }
    .assess   ul li::before { content: '‚Ä¢'; color: var(--c-assess); font-weight: 700; font-size: 16px; line-height: 1; flex-shrink: 0; }
    .sample-qs h5 { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: .6px; color: #bf360c; margin: 12px 0 6px; }
    .sample-qs ul li::before { content: '?'; color: var(--c-assess); font-weight: 900; flex-shrink: 0; }
    .rubric-table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    .rubric-table tr { border-bottom: 1px solid rgba(0,0,0,.08); }
    .rubric-table tr:last-child { border-bottom: none; }
    .rubric-table td { padding: 7px 2px; font-size: 13px; }
    .rubric-table td:last-child { text-align: right; font-weight: 700; color: var(--c-assess); }
    .exam-list { list-style: none; margin-bottom: 14px; }
    .exam-list li { padding: 4px 0; font-size: 13.5px; color: var(--muted); display: flex; align-items: flex-start; gap: 8px; }
    .exam-list li::before { content: 'üìå'; font-size: 12px; flex-shrink: 0; }
    .sec-label { font-size: 11.5px; font-weight: 700; text-transform: uppercase; letter-spacing: .6px; margin: 14px 0 6px; color: #bf360c; }

    /* ‚îÄ‚îÄ CODE BLOCK ‚îÄ‚îÄ */
    .code-block { background: var(--code-bg); border-radius: 9px; padding: 16px; margin-top: 14px; overflow-x: auto; }
    .code-dots { display: flex; gap: 6px; margin-bottom: 10px; }
    .code-dots span { width: 11px; height: 11px; border-radius: 50%; }
    .dot-r { background: #ff5f57; }
    .dot-y { background: #ffbd2e; }
    .dot-g { background: #28c940; }
    .code-block pre { font-family: 'Cascadia Code','Fira Code','Consolas',monospace; font-size: 12.5px; line-height: 1.65; color: #a8f0dc; white-space: pre; }

    /* ‚îÄ‚îÄ SCHEDULE TABLE ‚îÄ‚îÄ */
    .sched-wrap { background: #fff; border-radius: 12px; border: 1px solid var(--border); box-shadow: var(--shadow); overflow: hidden; margin-bottom: 20px; }
    .sched-table { width: 100%; border-collapse: collapse; }
    .sched-table thead { background: var(--teal); color: #fff; }
    .sched-table th { padding: 11px 16px; text-align: left; font-size: 11.5px; font-weight: 700; text-transform: uppercase; letter-spacing: .4px; }
    .sched-table tbody tr { border-bottom: 1px solid var(--border); cursor: pointer; transition: background .12s; }
    .sched-table tbody tr:last-child { border-bottom: none; }
    .sched-table tbody tr:hover { background: #e0f2f1; }
    .sched-table td { padding: 11px 16px; font-size: 13px; vertical-align: middle; }
    .sched-table .wk-col { font-weight: 700; color: var(--teal); white-space: nowrap; }
    .tbl-pill { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; }
    .tbl-quiz    { background: #fff3e0; color: #e65100; }
    .tbl-midterm { background: #e0f2f1; color: #004d40; }
    .tbl-final   { background: #ffebee; color: #b71c1c; }

    /* ‚îÄ‚îÄ WEEK NAV BUTTONS ‚îÄ‚îÄ */
    .wk-nav { display: flex; justify-content: space-between; align-items: center; padding-top: 18px; margin-top: 4px; border-top: 1px solid var(--border); }
    .nav-btn { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 8px 18px; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: all .14s; color: var(--text); }
    .nav-btn:hover:not(:disabled) { border-color: var(--teal); color: var(--teal); }
    .nav-btn:disabled { opacity: .35; cursor: default; }

    /* ‚îÄ‚îÄ MOBILE ‚îÄ‚îÄ */
    @media(max-width: 768px) {
      body { flex-direction: column; overflow: auto; height: auto; }
      .sidebar { width: 100%; min-width: unset; height: auto; }
      .nav-scroll { display: none; max-height: 320px; }
      .nav-scroll.open { display: block; }
      .hamburger { display: block; }
      .main { overflow: visible; }
      .content { overflow: visible; }
    }
  </style>
</head>
<body>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIDEBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<aside class="sidebar">
  <div class="sidebar-head">
    <div class="logo-row">
      <div class="py-badge">DSA</div>
      <div>
        <h1>Data Structures &amp; Algorithms</h1>
        <div class="sub">16-Week CS Course in Python</div>
      </div>
      <button class="hamburger" onclick="toggleNav()">‚ò∞</button>
    </div>
  </div>
  <nav class="nav-scroll" id="navScroll">
    <div class="nav-group-label">Overview</div>
    <div class="nav-item active" id="nav-overview" onclick="go('overview')">
      <div class="nav-num">üìã</div>
      <span class="nav-label">Course Overview</span>
    </div>
    <div class="nav-item" id="nav-schedule" onclick="go('schedule')">
      <div class="nav-num">üìÖ</div>
      <span class="nav-label">Full Schedule</span>
    </div>
    <div class="nav-item" id="nav-complexity" onclick="go('complexity')">
      <div class="nav-num">üìä</div>
      <span class="nav-label">Complexity Reference</span>
    </div>
    <div class="nav-group-label">Weeks</div>
  </nav>
</aside>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div class="main">
  <div class="topbar">
    <h2 id="topTitle">Course Overview</h2>
    <span class="chip" id="topChip">16 Weeks ¬∑ Intermediate CS ¬∑ Python</span>
  </div>
  <div class="content" id="content"></div>
</div>

<script>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   COURSE DATA
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

    { c: "Midterm Exam",            w: "15%" },
    { c: "Final Project + Exam",    w: "20%" }
  ],
  resources: [
    { icon: "üìò", title: "Problem Solving w/ Algorithms",  desc: "runestone.academy",          url: "https://runestone.academy/ns/books/published/pythonds/index.html" },
    { icon: "üß†", title: "VisuAlgo",                        desc: "Algorithm visualizations",    url: "https://visualgo.net/" },
    { icon: "‚öîÔ∏è", title: "LeetCode",                        desc: "Algorithm practice",          url: "https://leetcode.com/" },
    { icon: "üîç", title: "Big-O Cheat Sheet",               desc: "bigocheatsheet.com",          url: "https://www.bigocheatsheet.com/" },
    { icon: "üìñ", title: "Python Docs",                     desc: "docs.python.org",             url: "https://docs.python.org/3/" },
    { icon: "üé•", title: "CS Dojo",                         desc: "YouTube DSA tutorials",       url: "https://www.youtube.com/@CSDojo" }
  ],
  complexity: [
    { ds: "Array / Python list (access)",   avg: "O(1)",      worst: "O(1)",      space: "O(n)" },
    { ds: "Array / Python list (search)",   avg: "O(n)",      worst: "O(n)",      space: "O(n)" },
    { ds: "Array / Python list (insert end)",avg:"O(1)*",     worst: "O(n)",      space: "O(n)" },
    { ds: "Linked List (search)",           avg: "O(n)",      worst: "O(n)",      space: "O(n)" },

        code: 'import heapq\nfrom collections import defaultdict\n\ndef dijkstra(graph: dict, src: int) -> dict[int, float]:\n    """Single-source shortest paths. graph = {v: [(neighbor, weight)]}."""\n    dist = defaultdict(lambda: float("inf"))\n    dist[src] = 0\n    pq = [(0, src)]    # (distance, vertex)\n    while pq:\n        d, v = heapq.heappop(pq)\n        if d > dist[v]:\n            continue   # stale entry\n        for neighbor, weight in graph[v]:\n            new_dist = dist[v] + weight\n            if new_dist < dist[neighbor]:\n                dist[neighbor] = new_dist\n                heapq.heappush(pq, (new_dist, neighbor))\n    return dict(dist)\n\n# Union-Find for Kruskal\'s MST\nclass UnionFind:\n    def __init__(self, n):\n        self.parent = list(range(n))\n        self.rank = [0] * n\n\n    def find(self, x):\n        if self.parent[x] != x:\n            self.parent[x] = self.find(self.parent[x])  # path compression\n        return self.parent[x]\n\n    def union(self, x, y) -> bool:\n        rx, ry = self.find(x), self.find(y)\n        if rx == ry:\n            return False   # already connected\n        if self.rank[rx] < self.rank[ry]:\n            rx, ry = ry, rx\n        self.parent[ry] = rx\n        if self.rank[rx] == self.rank[ry]:\n            self.rank[rx] += 1\n        return True\n\ndef kruskal_mst(vertices: int, edges: list) -> list:\n    """edges = [(weight, u, v)]. Returns MST edge list."""\n    edges.sort()\n    uf = UnionFind(vertices)\n    mst = []\n    for w, u, v in edges:\n        if uf.union(u, v):\n            mst.append((w, u, v))\n        if len(mst) == vertices - 1:\n            break\n    return mst'

function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function codeBlock(code) {
  if (!code) return '';
  return `<div class="code-block"><div class="code-dots"><span class="dot-r"></span><span class="dot-y"></span><span class="dot-g"></span></div><pre>${esc(code)}</pre></div>`;
}
function setActive(id) {
  document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
  const el = document.getElementById('nav-' + id);
  if (el) { el.classList.add('active'); el.scrollIntoView({ block: 'nearest', behavior: 'smooth' }); }
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   RENDER: COMPLEXITY REFERENCE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function renderComplexity() {
  document.getElementById('topTitle').textContent = 'Complexity Reference';
  document.getElementById('topChip').textContent  = 'Big-O Quick Reference';
  function colorO(s) {
    if (!s) return s;
    if (s.includes('1') && !s.includes('log') && !s.includes('n')) return `<span class="o-good">${esc(s)}</span>`;
    if (s.includes('log n') && !s.includes('n log')) return `<span class="o-good">${esc(s)}</span>`;
    if (s === 'O(n)' || s === 'O(n log n)' || s === 'O(V + E)') return `<span class="o-ok">${esc(s)}</span>`;
    return `<span class="o-bad">${esc(s)}</span>`;
  }
  const rows = data.complexity.map(r =>
    `<tr><td>${esc(r.ds)}</td><td>${colorO(r.avg)}</td><td>${colorO(r.worst)}</td><td>${esc(r.space)}</td></tr>`
  ).join('');
  document.getElementById('content').innerHTML = `<div class="fade-in">
    <div style="margin-bottom:16px">
      <h2 style="font-size:22px;font-weight:900;margin-bottom:6px">Complexity Cheat Sheet</h2>
      <p style="font-size:13.5px;color:var(--muted)">Reference for all data structures and algorithms covered in this course. <span class="o-good">Green</span> = fast, <span class="o-ok">orange</span> = acceptable, <span class="o-bad">red</span> = slow.</p>
    </div>
    <div class="complexity-table-wrap">
      <table class="complexity-table">
        <thead><tr><th>Data Structure / Algorithm</th><th>Average Case</th><th>Worst Case</th><th>Space</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
    <p style="font-size:12px;color:var(--muted)">* Amortized O(1) ‚Äî occasional O(n) resize but averages out. V = vertices, E = edges, h = tree height.</p>
  </div>`;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

function renderWeek(num) {
  const w = data.weeks.find(x => x.n === num);

    const cls = { quiz:'banner-quiz', midterm:'banner-midterm', final:'banner-final' }[w.assess.type];

    banner = `<div class="banner ${cls}">${ico} Assessment this week: <strong>${esc(w.assess.label)}</strong></div>`;

  const objs   = w.objectives.map(o => `<li>${esc(o)}</li>`).join('');

  html += `<div class="week-hdr">
    <div class="wk-label">Week ${w.n}</div>
    <h2>${esc(w.title)}</h2>

    </div>
  </div>`;

  if (w.concept) {
    const pts = w.concept.points.map(p => `<li>${esc(p)}</li>`).join('');
    html += `<div class="sec concept">
      <div class="sec-hdr"><div class="sec-icon">üí°</div><h3>Key Concept: ${esc(w.concept.title)}</h3></div>
      <p class="desc">${esc(w.concept.desc)}</p>
      <ul>${pts}</ul>
    </div>`;
  }

  if (w.activity) {
    html += `<div class="sec activity">
      <div class="sec-hdr"><div class="sec-icon">üéÆ</div><h3>In-Class Activity: ${esc(w.activity.title)}</h3></div>
      <p class="desc">${esc(w.activity.desc)}</p>
      ${codeBlock(w.activity.code)}
    </div>`;
  }

  if (w.assign && w.assess?.type !== 'midterm') {
    const reqs = w.assign.reqs.map(r => `<li>${esc(r)}</li>`).join('');
    html += `<div class="sec assign">
      <div class="sec-hdr"><div class="sec-icon">üìù</div><h3>Assignment ${w.assign.n}: ${esc(w.assign.title)}</h3><span class="due-tag">Due Week ${w.assign.due}</span></div>
      <p class="desc">${esc(w.assign.desc)}</p>
      <ul>${reqs}</ul>
    </div>`;
  }

  if (w.assess) {
    if (w.assess.type === 'quiz') {
      const samples = w.assess.samples.map(s => `<li>${esc(s)}</li>`).join('');
      html += `<div class="sec assess">
        <div class="sec-hdr"><div class="sec-icon">üìã</div><h3>${esc(w.assess.label)}</h3><span class="due-tag">End of Week ${w.n}</span></div>
        <p><strong>Topics:</strong> ${esc(w.assess.topics)}</p>
        <p><strong>Format:</strong> ${esc(w.assess.format)}</p>
        <div class="sample-qs"><h5>Sample Questions</h5><ul>${samples}</ul></div>
      </div>`;
    } else if (w.assess.type === 'midterm') {
      const reqs   = w.assess.reqs.map(r => `<li>${esc(r)}</li>`).join('');
      const rubric = w.assess.rubric.map(r => `<tr><td>${esc(r.c)}</td><td>${r.p} pts</td></tr>`).join('');
      html += `<div class="sec assess">
        <div class="sec-hdr"><div class="sec-icon">üìÑ</div><h3>Midterm Exam ‚Äî 90 Minutes</h3><span class="due-tag">Week 8</span></div>
        <p class="desc">${esc(w.assess.desc)}</p>
        <div class="sec-label">Exam Sections</div>
        <ul>${reqs}</ul>
        <div class="sec-label">Point Distribution</div>
        <table class="rubric-table"><tbody>${rubric}<tr style="border-top:2px solid rgba(245,124,0,.35)"><td><strong>Total</strong></td><td><strong>100 pts</strong></td></tr></tbody></table>
      </div>`;
    } else if (w.assess.type === 'final') {
      const sections = w.assess.examSections.map(s => `<li>${esc(s)}</li>`).join('');
      const rubric   = w.assess.rubric.map(r => `<tr><td>${esc(r.c)}</td><td>${r.p} pts</td></tr>`).join('');
      const preqs    = data.weeks[15].assign.reqs.map(r => `<li>${esc(r)}</li>`).join('');

      </div>

      </div>`;

  }

  const prev = num > 1  ? num - 1 : null;
  const next = num < 16 ? num + 1 : null;
  html += `<div class="wk-nav">
    <button class="nav-btn" ${!prev ? 'disabled' : ''} onclick="go('week-${prev}')">&#8592; Week ${prev ?? ''}</button>

  html += '</div>';
  document.getElementById('content').innerHTML = html;
  document.getElementById('content').scrollTop = 0;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function go(view) {
  setActive(view);
  if (view === 'overview')           renderOverview();
  else if (view === 'schedule')      renderSchedule();
  else if (view === 'complexity')    renderComplexity();
  else if (view.startsWith('week-')) renderWeek(+view.replace('week-', ''));
}
function toggleNav() { document.getElementById('navScroll').classList.toggle('open'); }

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
(function buildNav() {
  const nav = document.getElementById('navScroll');
  data.weeks.forEach(w => {
    let pillHtml = '';
    if (w.badge) {
      const cls = w.badge.includes('Quiz') ? 'quiz' : w.badge === 'Midterm' ? 'midterm' : 'final';
      pillHtml = `<span class="pill pill-${cls}">${esc(w.badge)}</span>`;
    }
    const item = document.createElement('div');
    item.className = 'nav-item';
    item.id = `nav-week-${w.n}`;
    item.onclick = () => go(`week-${w.n}`);
    item.innerHTML = `<div class="nav-num">${w.n}</div><span class="nav-label">${esc(w.title)}</span>${pillHtml}`;
    nav.appendChild(item);
  });
})();

renderOverview();
</script>
